<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width= device, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="tiping.css"/>
	<title>Quick Tip</title>
</head>
	<body>
	<main id="container">
	<h1>Quick tip</h1>
		
		<section>
		<div class="bill">
			<label for="yourBill">Bill</label>
			<input type="number" placeholder="Your bill" id="yourBill"/>
		</div>
			<div>
				<div class="space-between">
				<label for="tipInPut">select tip</label> 
				<span id="tipPercent">0%</span>
				</div>
				<input type="range" value="0" id="tipInPut" class="range"> 
			</div>
			<div class="space-between">
			<span>Tip</span>
			<span id="tipValue"></span>
			</div>
			<hr>
			<div class="space-between total">
			<span>Total</span>
			<span id="toatalWithTip"></span>
			</div>
		</section>
		
		<section>
		<div>
			<div class="space-between">
		<label for="splitInput">Split</label>
		<span id="splitValue">0</span>
			</div>
			<input type="range" min="1" max="20" value="1" id="splitInput" class="range">
		</div>
			<div class="space-between">
			<span>Bill each</span>
			<span id="billEach"></span>
			</div>
			<div class="space-between">
			<span> Tip each</span>
			<span id="tipEach"></span>
			</div>
		</section>
	</main>
		
<script>
function dollerSighn(value) {
	value= Math.ceil(value * 100) /100;
	value= value.toFixed(2);
	return"$ " + value;
	
}	
	function formatsplit(value){
	if(value === "1") return value + " person";
	return value +  " people";
	}
function update(){
let bill = Number(document.getElementById("yourBill").value);
let tipPercent = document.getElementById("tipInPut").value;
let Split = document.getElementById("splitInput").value;
	
	
let tipValue= bill * (tipPercent/100);
let tipEach= tipValue / Split;
let newBillEach= (bill + tipValue) / Split;

	
document. getElementById("tipPercent").innerHTML= tipPercent +"%";
document. getElementById("tipValue").innerHTML= dollerSighn(tipValue);
document. getElementById("toatalWithTip").innerHTML= dollerSighn(bill+tipValue);
document. getElementById("splitValue").innerHTML= formatsplit(Split);
document. getElementById("billEach").innerHTML= dollerSighn(newBillEach);
document. getElementById("tipEach").innerHTML= dollerSighn(tipEach);
	
}
	let container= document.getElementById('container')
	container .addEventListener ('input',update)

</script>
</body>
</html>
